{% extends 'base.html' %}
{% block title %}{{ super() }} - credentials {% endblock %}
{% block content %}
    <ul>
    {% for entry in entries %}
        <li>{{ entry.title }}
          <ul>
            <li>{{ entry.username }}</li>
            <li>{{ entry.password }}</li>
          </ul>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
