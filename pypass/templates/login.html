{% extends 'base.html' %}
{% block title %}{{ super() }} - login {% endblock %}
{% block content %}
<form method='POST' action='.'>
  {{ form.csrf_token }}
  {{ form.username.label }} {{ form.username }}<br />
  {{ form.password.label }} {{ form.password }}<br />
  {{ form.otpass.label }} {{ form.otpass }}<br />
  <button type='submit'>check it</button>
</form>
{% endblock %}
